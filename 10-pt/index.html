<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Bonheur+Royale&family=Chelsea+Market&family=Encode+Sans:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Playball&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Qahiri&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Recursive:wght@300;400;500;600;700;900&family=Righteous&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,700;1,900&family=Sen:wght@400;700;800&family=Stick&display=swap"
            rel="stylesheet"
        />
        <title>Olá Mundo</title>
    </head>

    <body>
        <div class="root">
            <h1>Cadastro de Objetos</h1>
            <div class="form-box">
                <div class="flex">
                    <form id="calc">
                        <div class="string-box">
                            <input id="name" type="text" name="name" required />
                            <label>Nome</label>
                        </div>
                        <div class="string-box">
                            <input
                                id="description"
                                type="text"
                                name="name"
                                required
                            />
                            <label>Descrição</label>
                        </div>
                        <div class="string-box">
                            <input
                                id="valor"
                                type="number"
                                name="name"
                                required
                            />
                            <label>Valor</label>
                        </div>
                        <button id="cadastrar">Cadastrar</button>
                        <button id="listar">Listar</button>
                    </form>
                    <div class="table">
                        <table>
                            <tr>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Valor</th>
                                <th>IncluidoEm</th>
                                <th>Editar</th>
                                <th>Apagar</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
